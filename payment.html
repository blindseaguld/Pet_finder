  <section class="payment">
    <div class="container">
      <h2>Страница оплаты</h2>
      <p>Здесь вы можете выполнить оплату за выбранные товары.</p>
      <div id="products-list"></div>
      
      <script>
        // Получаем параметры из URL
        var urlParams = new URLSearchParams(window.location.search);
        var productIds = urlParams.get('products');
        
        // Пример обработки списка товаров
        if (productIds) {
          var products = productIds.split(',');
          console.log('Список товаров:', products);
          
          var productsListContainer = document.getElementById('products-list');
          productsListContainer.innerHTML = '<h3>Выбранные товары:</h3>';
          
          // Создаем элементы для каждого товара и добавляем их в контейнер
          products.forEach(function(productId) {
            var productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.textContent = 'Товар с ID: ' + productId;
            productsListContainer.appendChild(productElement);
          });
        }
      </script>
    </div>
  </section>
